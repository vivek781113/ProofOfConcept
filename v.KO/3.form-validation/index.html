<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- 
   This is the code from Part 1 of my video tutorials on learning Knockout JS:
   https://www.youtube.com/watch?v=XhfPaNTEuTs
-->


    <!-- 
   This is the code from Part 2 of my video tutorials on learning Knockout JS:
   https://www.youtube.com/watch?v=dir9iHcUkZI
-->

    <div id="knockout-app" class="card">
        <header>
            Good Dog Walks Inc.
        </header>

        <div class="card-section" style="display:none;">
            <h2>Thank you for submitting the form!</h2>
            <p>Please check your email for a confirmation link.</p>
        </div>

        <div class="card-section">
            <h2>Create Account</h2>
            <p>Enter your name and details to get that tail wagging</p>
            <form>
                <div class="field">
                    <label for="first-name">First Name*</label>
                    <input id="first-name" type="text" />
                </div>
                <div class="field">
                    <label for="email">Email Address*</label>
                    <input placeholder="you@mail.com" id="email" type="text" />
                </div>
                <div class="field">
                    <label for="subscription">Subscription*</label>
                    <div class="select-container">
                        <select id="subscription">
                            <option value="standard">Standard</option>
                            <option value="pro">Pro</option>
                            <option value="superPro">Super Pro</option>
                        </select>
                        <svg class="select_arrow" version="1.1" xmlns="http://www.w3.org/2000/svg" width="30"
                            viewBox="0 0 768 768">
                            <path fill="#222" d="M223.5 319.5h321l-160.5 160.5z"></path>
                        </svg>
                    </div>
                </div>
                <input type="submit" value="Continue">
            </form>
        </div>
        <footer>
            <span>Have a tail wagging day!</span>
        </footer>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.5.1/knockout-latest.min.js"
        integrity="sha512-vs7+jbztHoMto5Yd/yinM4/y2DOkPLt0fATcN+j+G4ANY2z4faIzZIOMkpBmWdcxt+596FemCh9M18NUJTZwvw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="index.js"></script>
</body>

</html>
